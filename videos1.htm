<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hindi Videos | Class 8</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{min-height:100vh;background:linear-gradient(135deg,#36d1dc,#5b86e5);display:flex;flex-direction:column;align-items:center;padding:40px 20px;color:#fff;}
    h1{font-size:32px;margin-bottom:30px;animation:fadeDown 1s ease;}
    @keyframes fadeDown{from{transform:translateY(-30px);opacity:0;}to{transform:translateY(0);opacity:1;}}
    .video-card{width:100%;max-width:800px;background:rgba(255,255,255,0.15);backdrop-filter:blur(10px);border-radius:15px;padding:20px;margin-bottom:20px;transition:0.4s;position:relative;overflow:hidden;}
    .video-card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 8px 20px rgba(0,0,0,0.2);}
    .video-card::before{content:"";position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,rgba(255,255,255,0.2),transparent 70%);transform:scale(0);transition:transform 0.5s ease;}
    .video-card:hover::before{transform:scale(1);}
    a{text-decoration:none;color:inherit;}
    .back{margin-top:30px;font-size:18px;text-decoration:underline;color:#fff;cursor:pointer;transition:0.3s;}
    .back:hover{color:#000;text-shadow:0 0 5px #fff;}
    iframe{width:100%;height:400px;border-radius:10px;border:none;margin-top:10px;}
    .chapter-title{font-size:20px;font-weight:bold;}
  </style>
</head>
<body>

  <h1>üé¨ Hindi Videos</h1>

  <!-- Chapter 1 -->
  <div class="video-card">
    <div class="chapter-title">CH1: [Insert Chapter Name]</div>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

  <!-- Chapter 2 -->
  <div class="video-card">
    <div class="chapter-title">CH2: [Insert Chapter Name]</div>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

  <!-- Chapter 3 -->
  <div class="video-card">
    <div class="chapter-title">CH3: [Insert Chapter Name]</div>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

  <a href="hindi.htm" class="back">‚Üê Back to Hindi</a>

  <script>
    const videos = document.querySelectorAll('.video-card');
    videos.forEach((video, i) => {
      video.style.opacity = 0;
      video.style.transform = "translateY(20px)";
      setTimeout(() => {
        video.style.transition = "0.6s";
        video.style.opacity = 1;
        video.style.transform = "translateY(0)";
      }, i*200 + 200);
    });
  </script>

</body>
</html>
