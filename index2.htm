<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup | Study Website</title>
<style>
body { font-family: Arial; background: #4facfe; display:flex; align-items:center; justify-content:center; height:100vh; }
.signup-box { background: rgba(255,255,255,0.2); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); }
input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
button { padding:10px; width:100%; background:#38f9d7; border:none; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<div class="signup-box">
  <h2>Sign Up</h2>
  <input type="text" id="name" placeholder="Name">
  <input type="text" id="rollno" placeholder="Roll No">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <p>Already have an account? <a href="index.htm">Login</a></p>
</div>

<script>
let students = JSON.parse(localStorage.getItem("students") || "[]");

function signup(){
  const name = document.getElementById('name').value;
  const roll = document.getElementById('rollno').value;
  const pass = document.getElementById('password').value;
  if(!name || !roll || !pass){ alert("Please fill all fields"); return; }
  if(students.find(s=>s.roll===roll)){ alert("Roll No already exists"); return; }
  students.push({name, roll, password: pass});
  localStorage.setItem("students", JSON.stringify(students));
  alert("Signup Successful! You can now login.");
  window.location.href="index.htm";
}
</script>
</body>
</html>
