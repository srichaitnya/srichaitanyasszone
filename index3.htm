<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Class 8 Study Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important for mobile scaling -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ea6666, #a24b61);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px 80px; /* extra bottom padding for nav */
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 40px;
      text-align: center;
      animation: fadeDown 1.5s ease;
    }

    @keyframes fadeDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      animation: fadeUp 1.5s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 25px 15px;
      border-radius: 16px;
      text-align: center;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    .card:hover::before {
      transform: scale(1);
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ‚úÖ Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
        margin-bottom: 25px;
      }
      .subjects {
        grid-template-columns: 1fr; /* single column on small screens */
        gap: 15px;
      }
      .card {
        font-size: 16px;
        padding: 20px;
      }
    }

    /* ‚úÖ Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
      font-size: 14px;
      z-index: 1000;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
    }

    .bottom-nav a:hover {
      color: #ffd966;
    }
  </style>
</head>
<body>

  <h1>üìò Class 8 Subjects</h1>

  <div class="subjects">
    <a href="hindi.htm"><div class="card">Hindi</div></a>
    <a href="eng.htm"><div class="card">English</div></a>
    <a href="math.htm"><div class="card">Mathematics</div></a>
    <a href="sst.htm"><div class="card">Social Science</div></a>
    <a href="pbi.htm"><div class="card">Punjabi</div></a>
    <a href="phy.htm"><div class="card">Physics</div></a>
    <a href="che.htm"><div class="card">Chemistry</div></a>
    <a href="bio.htm"><div class="card">Biology</div></a>
  </div>

  <!-- ‚úÖ Bottom Navigation Bar -->
  <div class="bottom-nav">
    <a href="index.htm">üè† Home</a>
    <a href="math.htm">‚ûï Math</a>
    <a href="sci.htm">üî¨ Science</a>
    <a href="eng.htm">üìñ English</a>
    <a href="sst.htm">üåç SST</a>
  </div>

  <script>
    // Little animation on cards when page loads
    const cards = document.querySelectorAll('.card');
    cards.forEach((card, i) => {
      card.style.opacity = 0;
      setTimeout(() => {
        card.style.transition = "0.6s";
        card.style.opacity = 1;
        card.style.transform = "translateY(0)";
      }, i * 200 + 300);
    });
  </script>

</body>
</html>
