<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Videos | Class 8</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#2193b0,#6dd5ed);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      color:#fff;
    }
    h1{
      font-size:32px;
      margin-bottom:30px;
      animation:fadeDown 1s ease;
    }
    @keyframes fadeDown{
      from{transform:translateY(-30px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    .video-card{
      width:100%;
      max-width:800px;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(10px);
      border-radius:15px;
      padding:20px;
      margin-bottom:20px;
      transition:0.4s;
      position:relative;
      overflow:hidden;
    }
    .video-card:hover{
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
    }
    .video-card::before{
      content:"";
      position:absolute;
      top:-50%; left:-50%;
      width:200%; height:200%;
      background:radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
      transform:scale(0);
      transition:transform 0.5s ease;
    }
    .video-card:hover::before{
      transform:scale(1);
    }
    .chapter-title{
      font-size:20px;
      font-weight:bold;
    }
    iframe{
      width:100%;
      height:400px;
      border-radius:10px;
      border:none;
      margin-top:10px;
    }
    .back{
      margin-top:30px;
      font-size:18px;
      text-decoration:underline;
      color:#fff;
      cursor:pointer;
      transition:0.3s;
    }
    .back:hover{color:#000;text-shadow:0 0 5px #fff;}
  </style>
</head>
