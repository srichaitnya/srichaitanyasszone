<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hindi Syllabus | Class 8</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#ff7e5f,#feb47b);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      color:#fff;
    }
    h1{
      font-size:36px;
      margin-bottom:40px;
      animation:fadeDown 1s ease;
    }
    @keyframes fadeDown{
      from{transform:translateY(-30px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    .list{
      width:100%;
      max-width:600px;
      display:flex;
      flex-direction:column;
      gap:20px;
      animation:fadeUp 1s ease;
    }
    @keyframes fadeUp{
      from{transform:translateY(30px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    .item{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(10px);
      padding:20px;
      border-radius:15px;
      font-size:20px;
      font-weight:bold;
      position:relative;
      overflow:hidden;
      transition:0.4s;
    }
    .item:hover{
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
    }
    .item::before{
      content:"";
      position:absolute;
      top:-50%; left:-50%;
      width:200%; height:200%;
      background:radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
      transform:scale(0);
      transition:transform 0.5s ease;
    }
    .item:hover::before{
      transform:scale(1);
    }
    .back{
      margin-top:30px;
      font-size:18px;
      text-decoration:underline;
      color:#fff;
      cursor:pointer;
      transition:0.3s;
    }
    .back:hover{
      color:#000;
      text-shadow:0 0 5px #fff;
    }
  </style>
</head>
<body>

<h1>üìÑ Hindi Syllabus</h1>

<div class="list">
  <div class="item">Pre-Mid = Syllabus</div>
  <div class="item">Mid = Syllabus</div>
  <div class="item">Post Mid = Syllabus</div>
  <div class="item">Annual = Syllabus</div>
  <div class="item">Assessment1 = Syllabus</div>
  <div class="item">Assessment2 = Syllabus</div>
  <div class="item">Assessment3 = Syllabus</div>
  <div class="item">Assessment4 = Syllabus</div>
</div>

<a href="hindi.htm" class="back">‚Üê Back to Hindi</a>

<script>
  const items = document.querySelectorAll('.item');
  items.forEach((item,i)=>{
    item.style.opacity=0;
    item.style.transform="translateY(20px)";
    setTimeout(()=>{
      item.style.transition="0.6s";
      item.style.opacity=1;
      item.style.transform="translateY(0)";
    },i*200+200);
  });
</script>

</body>
</html>
