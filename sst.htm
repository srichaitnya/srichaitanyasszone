<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SST | Class 8</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body {
      min-height:100vh;
      background: linear-gradient(135deg,#56ab2f,#a8e063);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      color:#fff;
    }
    h1 {
      font-size:36px;
      margin-bottom:30px;
      animation:fadeDown 1s ease;
    }
    @keyframes fadeDown {
      from{transform:translateY(-30px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    .links {
      display:flex;
      flex-direction:column;
      gap:20px;
      width:100%;
      max-width:400px;
      animation:fadeUp 1s ease;
    }
    @keyframes fadeUp {
      from{transform:translateY(30px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter:blur(10px);
      padding:20px;
      border-radius:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
      cursor:pointer;
      transition:0.4s;
      position:relative;
      overflow:hidden;
    }
    .card::before {
      content:"";
      position:absolute;
      top:-50%; left:-50%;
      width:200%; height:200%;
      background:radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
      transform:scale(0);
      transition:transform 0.5s ease;
    }
    .card:hover::before {
      transform:scale(1);
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    a { text-decoration:none; color:inherit; }
    .back {
      margin-top:30px;
      font-size:18px;
      text-decoration:underline;
      color:#fff;
      cursor:pointer;
      transition:0.3s;
    }
    .back:hover { color:#000; text-shadow:0 0 5px #fff; }
  </style>
</head>
<body>

<h1>üåç Social Science | Class 8</h1>

<div class="links">
  <a href="notes4.htm"><div class="card">Notes</div></a>
  <a href="videos4.htm"><div class="card">Videos</div></a>
  <a href="syllabus4.htm"><div class="card">Syllabus</div></a>
</div>

<a href="index3.htm" class="back">‚Üê Back to Home</a>

<script>
  const cards = document.querySelectorAll('.card');
  cards.forEach((card,i)=>{
    card.style.opacity=0;
    setTimeout(()=>{
      card.style.transition="0.6s";
      card.style.opacity=1;
      card.style.transform="translateY(0)";
    },i*200+200);
  });
</script>

</body>
</html>
