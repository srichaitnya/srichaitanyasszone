<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biology Syllabus | Class 8</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{
      min-height:100vh;
      background: linear-gradient(135deg,#56ab2f,#a8e063);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      color:#fff;
    }
    h1{
      font-size:36px;
      margin-bottom:30px;
      animation:fadeDown 1s ease;
    }
    @keyframes fadeDown{
      from{transform:translateY(-30px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    .card-container{
      display:flex;
      flex-direction:column;
      gap:20px;
      width:100%;
      max-width:500px;
      animation:fadeUp 1s ease;
    }
    @keyframes fadeUp{
      from{transform:translateY(30px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    .card{
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding:20px;
      border-radius:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
      cursor:pointer;
      transition:0.4s;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      top:-50%; left:-50%;
      width:200%; height:200%;
      background:radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
      transform:scale(0);
      transition:transform 0.5s ease;
    }
    .card:hover::before{
      transform:scale(1);
    }
    .card:hover{
      transform:translateY(-8px) scale(1.05);
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
    }
    .back{
      margin-top:30px;
      font-size:18px;
      text-decoration:underline;
      color:#fff;
      cursor:pointer;
      transition:0.3s;
    }
    .back:hover{
      color:#000;
      text-shadow:0 0 5px #fff;
    }
  </style>
</head>
<body>

<h1>üß¨ Biology Syllabus</h1>

<div class="card-container">
  <!-- Assessments 1‚Äì8 -->
  <div class="card">Assessment 1</div>
  <div class="card">Assessment 2</div>
  <div class="card">Assessment 3</div>
  <div class="card">Assessment 4</div>
  <div class="card">Assessment 5</div>
  <div class="card">Assessment 6</div>
  <div class="card">Assessment 7</div>
  <div class="card">Assessment 8</div>

  <!-- Exams -->
  <div class="card">Pre-Mid</div>
  <div class="card">Mid</div>
  <div class="card">Post-Mid</div>
  <div class="card">Annual</div>
</div>

<a href="bio.htm" class="back">‚Üê Back to Biology</a>

<script>
  const cards = document.querySelectorAll('.card');
  cards.forEach((card,i)=>{
    card.style.opacity=0;
    card.style.transform="translateY(20px)";
    setTimeout(()=>{
      card.style.transition="0.6s";
      card.style.opacity=1;
      card.style.transform="translateY(0)";
    },i*150+200);
  });
</script>

</body>
</html>
