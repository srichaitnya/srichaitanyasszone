<!DOCTYPE html>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{
      min-height:100vh;
      background: linear-gradient(135deg,#1f4037,#99f2c8); /* green gradient */
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      color:#fff;
    }
    h1{
      font-size:36px;
      margin-bottom:30px;
      animation:fadeDown 1s ease;
    }
    @keyframes fadeDown{
      from{transform:translateY(-30px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    .card-container{
      display:flex;
      flex-direction:column;
      gap:20px;
      width:100%;
      max-width:800px;
      animation:fadeUp 1s ease;
    }
    @keyframes fadeUp{
      from{transform:translateY(30px);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    .video-card{
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding:20px;
      border-radius:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
      cursor:pointer;
      transition:0.4s;
      position:relative;
      overflow:hidden;
    }
    .video-card::before{
      content:"";
      position:absolute;
      top:-50%; left:-50%;
      width:200%; height:200%;
      background:radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
      transform:scale(0);
      transition:transform 0.5s ease;
    }
    .video-card:hover::before{
      transform:scale(1);
    }
    .video-card:hover{
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
    }
    iframe{
      width:100%;
      height:300px;
      border-radius:10px;
      border:none;
      margin-top:10px;
    }
    .back{
      margin-top:30px;
      font-size:18px;
      text-decoration:underline;
      color:#fff;
      cursor:pointer;
      transition:0.3s;
    }
    .back:hover{
      color:#000;
      text-shadow:0 0 5px #fff;
    }
  </style>
</head>
